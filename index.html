<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="wrapper">
<!--       main display -->
        <section class="screen">
            0
        </section>
    
        <section class="calc-buttons">
            <!-- 5 rows-->
            <!-- 1st row-->
            <div class="calc-button-row">
                <button class="calc-button double">C</button>
                <button class="calc-button">&larr;</button>
                <button class="calc-button special">&divide;</button>
            </div>

            <!-- 2nd row-->
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button special">&times;</button>
            </div>
            <!-- end of 2nd row-->
            <!-- 3rd row-->
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button special">&minus;</button>
            </div>
            <!-- end of 3rd row-->
            <!-- 4th row-->
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button special">&plus;</button>
            </div>
            <!-- end of 4th row-->
            <!-- 5th row -->
            <div class="calc-button-row">
                <button class="calc-button triple">0</button>
                <button class="calc-button special">&equals;</button>
            </div>
            
        </section>
      
    </div>
    



    
  <script src="script.js"></script>

 
</body>

</html>
